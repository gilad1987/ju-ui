
<section class="buttons ju-width">

    <h1>Buttons</h1>
    <h4>Class options: <br>
        .Button
        .Button[<span style="font-size:14px; font-style: italic;" ng-repeat="color in Buttons.buttonColors">--{{::color.value}} , </span>]
        .Button[<span style="font-size:14px;" ng-repeat="size in Buttons.buttonSizes">--{{::size.value}} , </span>] <br>
        .u-Radios-width[5/45]
        (.is-animation | .is-disable | .is-inverse)
    </h4>

    <create-button colors="Buttons.buttonColors" sizes="Buttons.buttonSizes"></create-button>

    <div ng-repeat="color in Buttons.buttonColors">

        <div class="ju-row">
            <div class="ju-col-lg-24of24">
                <h4>
                    Color: {{::color.value}}
                </h4>
            </div>
        </div>

        <div ng-repeat="size in Buttons.buttonSizes">

            <div class="ju-row">
                <div class="ju-col-lg-4of24">
                    <h5>
                        Size: {{::size.value}}
                    </h5>
                </div>
            </div>

            <div class="ju-row">


                <div class="ju-col-lg-6of24 group">
                    <button class="Button Button--{{::size.value}} Button--{{::color.value}} u-Radios-width5 is-animation Button--shadow"> Button</button>
                </div>
                <div class="ju-col-lg-6of24 group">
                    <button class="Button Button--{{::size.value}} Button--{{::color.value}} u-Radios-width45 is-loading Button--loading"> Button</button>
                </div>
                <div class="ju-col-lg-6of24 group">
                    <button class="Button Button--{{::size.value}} Button--{{::color.value}} u-Radios-width45 is-disable">Button</button>
                </div>
                <div class="ju-col-lg-6of24 group">
                    <button class="Button Button--{{::size.value}} Button--{{::color.value}} u-Radios-width45 is-inverse is-animation">Button</button>
                </div>
            </div>


        </div>


    </div>
